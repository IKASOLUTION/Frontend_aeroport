<app-notifications-globales></app-notifications-globales>
@if (!estPageAuth()) {
  <div class="flex h-screen bg-gray-200 font-sans">
    <app-barre-laterale></app-barre-laterale>
    <div class="flex-1 flex flex-col overflow-hidden md:ml-80">
      <app-entete></app-entete>
      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100">
        <div class="container mx-auto px-6 py-8">
          <router-outlet></router-outlet>
        </div>
      </main>
    </div>
    <!-- Overlay for mobile menu -->
    @if (menuService.isMenuOpen()) {
      <div (click)="menuService.toggleMenu()" class="fixed inset-0 bg-black opacity-50 z-20 md:hidden"></div>
    }
  </div>
} @else {
  <router-outlet></router-outlet>
}
