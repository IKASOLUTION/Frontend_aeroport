<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <!-- Logo et Titre -->
    <div class="flex items-center justify-center">
        <i class="fa-solid fa-paper-plane text-green-600 text-4xl"></i>
        <h1 class="text-4xl font-bold ml-3 text-gray-800">Aéroport</h1>
    </div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Créez votre compte
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-xl rounded-lg sm:px-10 relative">
      <!-- Liseré décoratif aux couleurs du Burkina Faso -->
      <div class="absolute top-0 left-0 right-0 h-2 bg-gradient-to-r from-[#EF3340] via-[#FCD116] to-[#009E49] rounded-t-lg"></div>
      
      <form class="space-y-4" action="#" method="POST">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
              <div class="mt-1">
                <input id="prenom" name="prenom" type="text" required class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm bg-white text-gray-900" placeholder="Votre prénom">
              </div>
            </div>
            <div>
              <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
              <div class="mt-1">
                <input id="nom" name="nom" type="text" required class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm bg-white text-gray-900" placeholder="Votre nom">
              </div>
            </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
          <div class="mt-1 relative">
             <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="fa-solid fa-envelope text-gray-400"></i>
            </span>
            <input id="email" name="email" type="email" autocomplete="email" required
                   class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm bg-white text-gray-900"
                   placeholder="vous@exemple.com">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <div class="mt-1 relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="fa-solid fa-lock text-gray-400"></i>
            </span>
            <input id="password" name="password" type="password" autocomplete="new-password" required
                   class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm bg-white text-gray-900"
                   placeholder="Créez un mot de passe">
          </div>
        </div>
        
         <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
          <div class="mt-1 relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="fa-solid fa-lock text-gray-400"></i>
            </span>
            <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required
                   class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm bg-white text-gray-900"
                   placeholder="Confirmez le mot de passe">
          </div>
        </div>

        <div>
          <a routerLink="/tableau-de-bord" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
            Créer mon compte
          </a>
        </div>
      </form>
      
      <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
              Déjà un compte? 
              <a routerLink="/connexion" class="font-medium text-green-600 hover:text-green-500 hover:underline">
                  Connectez-vous ici
              </a>
          </p>
      </div>
    </div>
  </div>
</div>
