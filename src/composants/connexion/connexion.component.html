<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <!-- Logo et Titre -->
    <div class="flex items-center justify-center">
        <i class="fa-solid fa-paper-plane text-green-600 text-4xl"></i>
        <h1 class="text-4xl font-bold ml-3 text-gray-800">Aéroport</h1>
    </div>
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Connectez-vous à votre compte
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-xl rounded-lg sm:px-10 relative">
      <!-- Liseré décoratif aux couleurs du Burkina Faso -->
      <div class="absolute top-0 left-0 right-0 h-2 bg-gradient-to-r from-[#EF3340] via-[#FCD116] to-[#009E49] rounded-t-lg"></div>
      
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Adresse e-mail</label>
          <div class="mt-1 relative">
             <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="fa-solid fa-envelope text-gray-400"></i>
            </span>
            <input id="email" name="email" type="email" autocomplete="email" required
                   class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm bg-white text-gray-900"
                   placeholder="vous@exemple.com"
                   value="k.bationo@police.bf">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <div class="mt-1 relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="fa-solid fa-lock text-gray-400"></i>
            </span>
            <input id="password" name="password" type="password" autocomplete="current-password" required
                   class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm bg-white text-gray-900"
                   placeholder="Votre mot de passe"
                   value="************">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
                   class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Se souvenir de moi
            </label>
          </div>
          <div class="text-sm">
            <button type="button" (click)="ouvrirModal()" class="font-medium text-green-600 hover:text-green-500 hover:underline focus:outline-none">
              Mot de passe oublié?
            </button>
          </div>
        </div>

        <div>
          <a routerLink="/tableau-de-bord" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
            Se connecter
          </a>
        </div>
      </form>
      
      <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
              Pas encore de compte? 
              <a routerLink="/inscription" class="font-medium text-green-600 hover:text-green-500 hover:underline">
                  Inscrivez-vous ici
              </a>
          </p>
      </div>
    </div>
  </div>
</div>

<!-- Modale Mot de Passe Oublié -->
@if (modalMotDePasseOublieOuvert()) {
  <div class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4" (click)="fermerModal()">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full relative" (click)="$event.stopPropagation()">
      
      <button (click)="fermerModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors rounded-full p-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        <i class="fa-solid fa-xmark text-xl"></i>
      </button>
      
      <div class="flex flex-col items-center text-center">
        <div class="bg-green-100 p-3 rounded-full mb-4">
            <i class="fa-solid fa-key text-green-600 text-2xl"></i>
        </div>
        <h3 class="text-2xl font-bold text-gray-800 mb-2">Mot de passe oublié ?</h3>
        <p class="text-gray-600 mb-6">Pas de soucis. Entrez votre adresse e-mail ci-dessous et nous vous enverrons un lien pour le réinitialiser.</p>
      </div>

      <form class="space-y-6" (submit)="$event.preventDefault(); fermerModal()">
        <div>
          <label for="reset-email" class="block text-sm font-medium text-gray-700 sr-only">Adresse e-mail</label>
          <div class="mt-1 relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <i class="fa-solid fa-envelope text-gray-400"></i>
            </span>
            <input id="reset-email" name="reset-email" type="email" autocomplete="email" required
                   class="appearance-none block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm bg-gray-50 text-gray-900"
                   placeholder="vous@exemple.com">
          </div>
        </div>
        <div>
          <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
            Envoyer le lien de réinitialisation
          </button>
        </div>
      </form>
    </div>
  </div>
}
