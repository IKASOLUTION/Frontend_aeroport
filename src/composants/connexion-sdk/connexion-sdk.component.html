<h3 class="text-3xl font-semibold text-gray-800 mb-6">Connexion SDK</h3>

<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
  <!-- SDK Regular Card -->
  <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center space-y-4">
    <div class="flex items-center space-x-3">
      <h4 class="text-xl font-semibold text-gray-700">SDK Regular</h4>
      <div 
        class="w-4 h-4 rounded-full transition-colors duration-300" 
        [class]="isRegularSdkConnected() ? 'bg-green-500 shadow-[0_0_10px_2px_rgba(34,197,94,0.7)]' : 'bg-red-500 shadow-[0_0_10px_2px_rgba(239,68,68,0.7)]'"
        [title]="isRegularSdkConnected() ? 'Connecté' : 'Déconnecté'">
      </div>
    </div>
    <p class="text-gray-500 text-center">Gestion de l'équipement de lecture de documents standard.</p>
    <button 
      (click)="toggleRegularSdk()"
      class="w-full px-4 py-3 font-semibold text-white rounded-md transition-transform duration-200 ease-in-out hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2"
      [class]="isRegularSdkConnected() ? 'bg-red-600 hover:bg-red-700 focus:ring-red-500' : 'bg-green-600 hover:bg-green-700 focus:ring-green-500'">
      @if (isRegularSdkConnected()) {
        <span class="flex items-center justify-center">
          <i class="fa-solid fa-plug-circle-xmark mr-2"></i>
          Déconnecter l'équipement
        </span>
      } @else {
        <span class="flex items-center justify-center">
          <i class="fa-solid fa-plug-circle-check mr-2"></i>
          Connecter l'équipement
        </span>
      }
    </button>
  </div>

  <!-- SDK KOJAK BIOMETRIQUE Card -->
  <div class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center space-y-4">
    <div class="flex items-center space-x-3">
      <h4 class="text-xl font-semibold text-gray-700">SDK KOJAK BIOMETRIQUE</h4>
      <div 
        class="w-4 h-4 rounded-full transition-colors duration-300" 
        [class]="isKojakSdkConnected() ? 'bg-green-500 shadow-[0_0_10px_2px_rgba(34,197,94,0.7)]' : 'bg-red-500 shadow-[0_0_10px_2px_rgba(239,68,68,0.7)]'"
        [title]="isKojakSdkConnected() ? 'Connecté' : 'Déconnecté'">
      </div>
    </div>
    <p class="text-gray-500 text-center">Gestion du lecteur d'empreintes digitales et des captures biométriques.</p>
    <button 
      (click)="toggleKojakSdk()"
      class="w-full px-4 py-3 font-semibold text-white rounded-md transition-transform duration-200 ease-in-out hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2"
      [class]="isKojakSdkConnected() ? 'bg-red-600 hover:bg-red-700 focus:ring-red-500' : 'bg-green-600 hover:bg-green-700 focus:ring-green-500'">
      @if (isKojakSdkConnected()) {
        <span class="flex items-center justify-center">
          <i class="fa-solid fa-plug-circle-xmark mr-2"></i>
          Déconnecter l'équipement
        </span>
      } @else {
        <span class="flex items-center justify-center">
          <i class="fa-solid fa-plug-circle-check mr-2"></i>
          Connecter l'équipement
        </span>
      }
    </button>
  </div>
</div>
