<div class="grid">
        <h3 class="text-3xl font-semibold text-gray-800">Gestion des Motifs de Voyages</h3>

    <div class="col-12 md:col-12">
        <p-table #dt 
         styleClass="p-datatable-gridlines p-datatable-sm p-datatable"
         [value]="motifVoyages"
         [columns]="cols"
         [rows]="5"
         [paginator]="true"
         [rowsPerPageOptions]="[10,20,30]"
         [showCurrentPageReport]="true"
         [globalFilterFields]="['code', 'libelle']"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [(selection)]="selectedMotifVoyage"
         selectionMode="multiple"
         [rowHover]="true" 
         dataKey="id"
         [loading]="loading">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <div>
                        <button pButton label="Nouveau Motif" class="p-button-success mr-2 mb-2" icon="pi pi-plus" (click)="openNew()"></button>
                    </div>
                    <h5 class="p-button-outlined mb-2"></h5>
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt, $event)" placeholder="Rechercher" class="w-full"/>
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th style="font-weight: bold;">Code
                        <p-columnFilter type="text" display="menu" field="code"></p-columnFilter>
                    </th>
                    <th style="font-weight: bold;">Libellé
                        <p-columnFilter type="text" display="menu" field="libelle"></p-columnFilter>
                    </th>
                    <th style="font-weight: bold;">Action</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-motifVoyage>
                <tr [pSelectableRow]="motifVoyage">
                    <td class="table-separator">{{motifVoyage.code}}</td>
                    <td class="table-separator">{{motifVoyage.libelle || 'N/A'}}</td>
                    <td class="text-right">
                        <button
                            pButton
                            icon="pi pi-pencil"
                            class="p-button-rounded p-button-info mr-2"
                            pTooltip="Modifier"
                            (click)="update(motifVoyage)"
                        ></button>

                        <button
                            pButton
                            icon="pi pi-trash"
                            class="p-button-rounded p-button-danger"
                            pTooltip="Supprimer"
                            (click)="confirmDelete(motifVoyage)"
                        ></button>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3" style="text-align: center; font-size: 1.2em; color: red; font-weight: bold;">
                        <span class="text-danger">Aucun motif de voyage trouvé !</span>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<!-- Dialog pour Ajouter/Modifier -->
<p-dialog
  [(visible)]="motifVoyageDialog"
  [modal]="true"
  [closable]="false"
  [style]="{ width: '700px', maxHeight: '90vh' }"
  [header]="popupHeader"
>
  <form [formGroup]="motifVoyageFormGroup" (ngSubmit)="onSave()">
    <div class="p-fluid">
      <div class="field">
        <label for="code">Code <span class="required" style="color: red !important;">*</span></label>
        <input
          id="code"
          type="text"
          pInputText
          formControlName="code"
          placeholder="Ex: TOURISME"
        />
        <small class="p-error" *ngIf="motifVoyageFormGroup.get('code')?.invalid && motifVoyageFormGroup.get('code')?.touched">
          Le code est obligatoire (minimum 2 caractères)
        </small>
      </div>

      <div class="field">
        <label for="libelle">Libellé</label>
        <textarea
          id="libelle"
          pInputTextarea
          formControlName="libelle"
          placeholder="Ex: Voyage touristique"
          rows="3"
        ></textarea>
      </div>
    </div>

    <div class="flex justify-content-end gap-2 mt-3">
      <button
        pButton
        label="Annuler"
        icon="pi pi-times"
        class="p-button-secondary"
        type="button"
        (click)="cancel()"
      ></button>

      <button
        pButton
        label="Enregistrer"
        icon="pi pi-check"
        class="p-button-success"
        type="submit"
        [disabled]="motifVoyageFormGroup.invalid"
      ></button>
    </div>
  </form>
</p-dialog>

<p-toast [style]="{marginTop: '80px'}" position="top-center"></p-toast>
<p-confirmDialog></p-confirmDialog>
