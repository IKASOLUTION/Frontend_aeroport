<div class="grid">

    <div class="col-12 md:col-12">
        <p-table #dt styleClass=" p-datatable-gridlines p-datatable-sm p-datatable"
                 [value]="payss"
                 [columns]="cols"
                 [rows]="5"
                 [paginator]="true"
                 [rowsPerPageOptions]="[10,20,30]"
                 [showCurrentPageReport]="true"
                 [globalFilterFields]="['nom', 'code']"
                 currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                 [(selection)]="selectedPays"
                 selectionMode="multiple"
                 [rowHover]="true" dataKey="id" >
                 <ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
                        <div>
                        <button pButton label="Nouveau Pays" class="p-button-success mr-2 mb-2" icon="pi pi-plus" (click)="addPays()" ></button>
                    </div>
                        <h5 class="p-button-outlined mb-2"></h5>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt, $event)" placeholder="Rechercher" class="w-full"/>
						</span>
					</div>
				</ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th style="font-weight: bold;" >Code
                        <p-columnFilter type="text" display="menu" field="code"></p-columnFilter>

                    </th>
                    <th style="font-weight: bold;" >Nom
                        <p-columnFilter type="text" display="menu" field="nom"></p-columnFilter>
                    </th>

                    <th style="font-weight: bold;">Action</th>
                </tr>

            </ng-template>

            <ng-template pTemplate="body" let-pays>
                <tr [pSelectableRow]="pays">

                    <!-- <td class="table-separator " >{{user.agence.filiale.nom}}</td>
                    <td class="table-separator ">{{user.agence.libelle}}</td> -->
                    <td class="table-separator " >{{pays.code}}</td>
                    <td class="table-separator" >{{pays.nom}}</td>
                    <td class="table-separator" > {{pays.nom}}</td>
                     <td class="text-right">
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-rounded p-button-info mr-2"
            pTooltip="Modifier"
            (click)="update(pays)"
          ></button>

          <button
            pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            pTooltip="Supprimer"
            (click)="deletePays(pays)"
          ></button>
        </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td colspan="8"
                        style="text-align: center; font-size: 1.2em; color: red; font-weight: bold;"><span
                        class="text-danger"> Aucun pays trouvé ! </span></td>
                </tr>
            </ng-template>
        </p-table>
</div>




<p-dialog
  [(visible)]="paysDialog"
  [modal]="true"
  [closable]="false"
  [style]="{ width: '400px' }"
  [header]="popupHeader"
>
  <form [formGroup]="paysFormGroup" (ngSubmit)="onSave()">
    <div class="p-fluid">
      <div class="field">
        <label for="nom">Nom du pays</label>
        <input
          id="nom"
          type="text"
          pInputText
          formControlName="nom"
          placeholder="Ex: Burkina Faso"
        />
      </div>

      <div class="field">
        <label for="code">Code du pays</label>
        <input
          id="code"
          type="text"
          pInputText
          formControlName="code"
          placeholder="Ex: BF"
        />
      </div>
    </div>

    <div class="flex justify-content-end gap-2 mt-3">
      <button
        pButton
        label="Annuler"
        icon="pi pi-times"
        class="p-button-secondary"
        type="button"
        (click)="cancel()"
      ></button>

      <button
        pButton
        label="Enregistrer"
        icon="pi pi-check"
        class="p-button-success"
        type="submit"
        [disabled]="paysFormGroup.invalid"
      ></button>
    </div>
  </form>
</p-dialog>
  <p-toast [style]="{marginTop: '80px'}" position="top-center"></p-toast>
  <p-confirmDialog></p-confirmDialog>
