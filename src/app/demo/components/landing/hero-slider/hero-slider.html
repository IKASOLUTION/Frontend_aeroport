<div class="hero-container">
  <div class="hero-overlay-container">
    <div class="hero-text-wrapper">
      <h2 class="hero-title">
        Bienvenue sur le site web Immigration Burkina Faso
      </h2>
      <p class="hero-description">
        Effectuez toutes vos démarches administratives d'immigration à l'avance afin de gagner du
        temps au service d'immigration burkinabè et d'éviter les longues files d'attente.
      </p>
      <a href="/register" class="hero-btn">
        Commencer son Pre-enregistrement
      </a>
    </div>
  </div>

  <div class="hero-track">
    <div *ngFor="let slide of slides; let i = index" class="hero-slide" [class.active]="currentSlide === i">
      <div class="hero-slide-bg">
        <img [src]="slide.image" alt="Slide image" class="hero-img" loading="lazy" />
      </div>
    </div>
  </div>
</div>
